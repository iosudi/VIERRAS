<div class="root">
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-xl-7 login-panel d-flex align-items-center justify-content-center position-relative"
      >
        <div
          class="logo d-flex justify-content-between align-items-center w-100 p-4"
        >
          <h1 class="mb-0 fw-bolder headings-font">VIERRAS</h1>
          <a routerLink="/auth/sign-up" class="mb-0 fw-bold d">
            <i class="fa-solid fa-lock mx-2"></i>
            <span class="border-bottom">Not a member yet</span>
          </a>
        </div>
        <div data-aos="fade-down" class="login-form mx-3">
          <div class="heading mb-4">
            <h2 class="fw-bolder">
              <span class="fst-italic headings-font fw-bolder"
                >Welcome back.</span
              >
              <br />
              Login to your account
            </h2>
          </div>

          <form class="form" [formGroup]="loginForm">
            <div class="inputs mb-3" [ngClass]="{ expanded: isExpanded }">
              <div class="inputGroup mb-3">
                <div class="px-2 py-2 input d-flex align-items-center gap-2">
                  <i class="bx bx-envelope fs-5"></i>
                  <input
                    formControlName="email"
                    class="w-100"
                    type="email"
                    placeholder="Email address"
                  />
                </div>
              </div>

              <div class="inputGroup">
                <div class="px-2 py-2 input d-flex align-items-center gap-2">
                  <i class="bx bx-lock-alt fs-5"></i>

                  <input
                    formControlName="password"
                    class="w-100"
                    [type]="showPassword ? 'text' : 'password'"
                    placeholder="Your password"
                  />
                  <i
                    role="button"
                    (click)="togglePasswordVisibility()"
                    [ngClass]="{
                        'fa-eye-slash' : showPassword,
                        'fa-eye' : !showPassword,
                    }"
                    class="fa-regular"
                  ></i>
                </div>
              </div>
              <p class="mb-0 text-center mt-2 px-2 text-danger" *ngIf="errMsg">
                {{ errMsg }}
              </p>
            </div>
            <div class="toggle__options my-2 d-flex justify-content-between">
              <span class="check__box d-flex align-items-center gap-1">
                <p-checkbox inputId="rm" value="Remember me" />
                <label for="rm" class="fw-semibold">Remember me</label></span
              >
              <a routerLink="/auth/forgot-password" class="fw-semibold"
                >Forgot password?</a
              >
            </div>
            <p class="fw-medium">
              By signing in, I accept the ideateui
              <a class="fw-bold">Term of Service</a>
              and acknowledge <br />
              the <a class="fw-bold">Privacy Policy</a>
            </p>
            <button
              class="primary-btn w-100 fw-bold fs-6"
              (click)="submitForm()"
            >
              <span *ngIf="!isLoading">Log in</span>
              <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            </button>
          </form>

          <div class="spliter d-flex align-items-center gap-3 my-4">
            <div class="line"></div>
            OR
            <div class="line"></div>
          </div>

          <div class="social-media">
            <div class="option w-100 fw-semibold mb-3 py-2">
              <i class="fa-brands fa-google"></i> Continue with Google
            </div>
            <div class="option w-100 fw-semibold mb-3 py-2">
              <i class="fa-brands fa-microsoft"></i> Continue with Microsoft
            </div>
            <div class="option w-100 fw-semibold mb-3 py-2">
              <i class="fa-brands fa-apple"></i> Continue with Apple
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-5 px-0 image-container">
        <div class="image w-100 h-100 overflow-hidden">
          <img
            src="https://images.unsplash.com/photo-1707912079134-becf5a3598e2?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="image"
          />
        </div>
      </div>
    </div>
  </div>
</div>
